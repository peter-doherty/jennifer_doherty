[params.introduction]
   text = "Jennifer Doherty is a Journalist reporting on Social Justice and Global Poverty. Hailing from New Orleans, she obtained a triple major in English, French and International Development. She spent several years living in Paris where she worked for the Organization of Economic & Cooperative Development (OECD) and the Nuclear Energy Agency (NEA) - a division of the OECD. In May 2019, she will graduate with a Masters Degrees in Journalism from Columbia University. She lives in NYC with her husband and dog."

